{% set name = "docplex" %}
{% set version = "2.31.254" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/docplex-{{ version }}.tar.gz
  sha256: 2c632978ddebf7fc48ccb846c2d5ab4eb5ecd0250c0c6126b29bbabd5369c046

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - six

test:
  imports:
    - docplex
    - docplex.cp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.ibm.com/cloud/decision-optimization-for-watson-studio
  summary: The IBM Decision Optimization CPLEX Modeling for Python
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: http://ibmdecisionoptimization.github.io/docplex-doc/

extra:
  recipe-maintainers:
    - BastianZim
