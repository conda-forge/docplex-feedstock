{% set name = "docplex" %}
{% set version = "2.28.240" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/docplex-{{ version }}.tar.gz
  sha256: c0de407e33f8709bb4cd91b6efeb96fd88bfecbdce2caec51afb79253bde6ff5

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - six

test:
  imports:
    - docplex
    - docplex.cp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.ibm.com/cloud/decision-optimization-for-watson-studio
  summary: The IBM Decision Optimization CPLEX Modeling for Python
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: http://ibmdecisionoptimization.github.io/docplex-doc/

extra:
  recipe-maintainers:
    - BastianZim
